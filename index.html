<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="./src/components/index.ts"></script>
    <script src="https://kit.fontawesome.com/c95256a193.js" crossorigin="anonymous"></script>
    <style>
      body {
        padding: 100px;
        font-size: 16px;
      }
      .row {
        display: flex;
        flex-direction: row;
        /* align-items: center; */
        justify-content: flex-start;
        gap: 12px;
      }
      .col {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 12px;
        width: 100%;
      }

      body {
        background-color: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <plus-textarea full-width
        clearable
        required name="input" label="Hello" caption="There will be a caption text here" placeholder="Placeholder text">
        </plus-textarea>

        <plus-textarea required name="input" label="Hello" caption="There will be a caption text here" placeholder="Placeholder text">
        </plus-textarea>
        <plus-textarea required name="input" label="Hello" caption="There will be a caption text here" placeholder="Placeholder text">
          <i class="fas fa-plus" slot="prefix"></i>
        </plus-textarea>

        <plus-textarea required disabled name="input" label="Hello" caption="There will be a caption text here" placeholder="Placeholder text">
          <i class="fas fa-plus" slot="prefix"></i>
        </plus-textarea>

        <plus-textarea required error name="input" label="Hello" caption="There will be a caption text here" placeholder="Placeholder text">
          <i class="fas fa-plus" slot="prefix"></i>
        </plus-textarea>
      </div>
      <plus-divider></plus-divider>
      <div class="col">
        <plus-input full-width
        clearable
        required name="input" label="Hello" caption="There will be a caption text here" placeholder="Placeholder text">
        </plus-input>

        <plus-input required name="input" label="Hello" caption="There will be a caption text here" placeholder="Placeholder text">
        </plus-input>
        <plus-input required name="input" label="Hello" caption="There will be a caption text here" placeholder="Placeholder text">
          <i class="fas fa-plus" slot="prefix"></i>
        </plus-input>

        <plus-input required disabled name="input" label="Hello" caption="There will be a caption text here" placeholder="Placeholder text">
          <i class="fas fa-plus" slot="prefix"></i>
        </plus-input>

        <plus-input required error name="input" label="Hello" caption="There will be a caption text here" placeholder="Placeholder text">
          <i class="fas fa-plus" slot="prefix"></i>
        </plus-input>
      </div>

    </div>
  </body>
</html>
