<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="./src/components/index.ts"></script>
    <script
      src="https://kit.fontawesome.com/c95256a193.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        padding: 100px;
      }
      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 12px;
      }

      body {
        background-color: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <plus-badge id="test">
          <plus-avatar shape="square"></plus-avatar>
        </plus-badge>
      </div>
      <div class="row"><plus-avatar></plus-avatar></div>
      <div class="row">
        <plus-avatar shape="circle"></plus-avatar>
        <plus-avatar shape="square"></plus-avatar>
      </div>
      <div class="row">
        <plus-avatar text="Murat Polat Özkan"></plus-avatar>
        <plus-avatar text="Ramazan Yıldırım"></plus-avatar>
        <plus-avatar text="Ömer Duraker Hilal Duraker"></plus-avatar>
        <plus-avatar text="Didem"></plus-avatar>
      </div>
      <div class="row">
        <plus-avatar size="xs"></plus-avatar>
        <plus-avatar size="sm"></plus-avatar>
        <plus-avatar size="md"></plus-avatar>
        <plus-avatar size="lg"></plus-avatar>
        <plus-avatar size="xl"></plus-avatar>
        <plus-avatar size="80"></plus-avatar>
      </div>
      <div class="row">
        <plus-avatar></plus-avatar>
        <plus-avatar image="https://i.pravatar.cc/50"></plus-avatar>
        <plus-avatar
          image="https://i.pravatar.cc/60"
          text="Murat Polat Özkan"
        ></plus-avatar>
        <plus-avatar
          image="https://picsum.photoasds/200"
          text="Murat Polat Özkan"
        ></plus-avatar>
        <plus-avatar
          image="https://picsum.photoasds/200"
          icon="fas fa-home"
        ></plus-avatar>
        <plus-avatar>M</plus-avatar>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <plus-button>
          <i class="fa-solid fa-plus"></i>
          Filled Default Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
      </div>
      <div class="row">
        <plus-button size="sm">
          <i class="fa-solid fa-plus"></i>
          Filled Default Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button size="md">
          <i class="fa-solid fa-plus"></i>
          Filled Default Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button size="lg">
          <i class="fa-solid fa-plus"></i>
          Filled Default Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
      </div>
      <div class="row">
        <plus-button kind="filled">
          <i class="fa-solid fa-plus"></i> Filled Default Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button kind="outlined">
          <i class="fa-solid fa-plus"></i> Outlined Default Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button kind="dashed">
          <i class="fa-solid fa-plus"></i> Dashed Default Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button kind="text">
          <i class="fa-solid fa-plus"></i> Text Default Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
      </div>
      <div class="row">
        <plus-button status="primary" kind="filled">
          <i class="fa-solid fa-plus"></i> Filled Primary Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button status="primary" kind="outlined">
          <i class="fa-solid fa-plus"></i> Outlined Primary Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button status="primary" kind="dashed">
          <i class="fa-solid fa-plus"></i> Dashed Primary Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button status="primary" kind="text">
          <i class="fa-solid fa-plus"></i> Text Primary Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
      </div>
    </div>

    <script>
      document.addEventListener("plus-click", (e) => {
        console.log(e);
      });
    </script>
  </body>
</html>
