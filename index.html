<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="./src/components/index.ts"></script>
    <script
      src="https://kit.fontawesome.com/c95256a193.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        padding: 100px;
      }
      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <plus-button>
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
      </div>
      <div class="row">
        <plus-button size="sm">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button size="md">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button size="lg">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
      </div>
      <div class="row">
        <plus-button kind="filled">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button kind="outlined">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button kind="dashed">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button kind="text">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
      </div>
      <div class="row">
        <plus-button status="primary" kind="filled">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button status="primary" kind="outlined">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button status="primary" kind="dashed">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
        <plus-button status="primary" kind="text">
          <i class="fa-solid fa-plus"></i> Button
          <i class="fa-solid fa-plus"></i>
        </plus-button>
      </div>
    </div>

    <script>
      document.addEventListener("plus-click", (e) => {
        console.log(e);
      });
    </script>
  </body>
</html>
