<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="./src/components/index.ts"></script>
    <script src="https://kit.fontawesome.com/c95256a193.js" crossorigin="anonymous"></script>
    <style>
      body {
        padding: 100px;
        font-size: 16px;
      }
      .row {
        display: flex;
        flex-direction: row;
        /* align-items: center; */
        justify-content: flex-start;
        gap: 12px;
        width: 100%;
      }
      .col {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 12px;
        width: 100%;
      }

      body {
        background-color: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <plus-tooltip message="This is a Plus UI default tooltip">
          <plus-button>Button</plus-button>
        </plus-tooltip>
        <plus-button>Button</plus-button>
      </div>

      <plus-tooltip message="This is a Plus UI default tooltip" description="This is a Plus UI default tooltip description">
        <plus-button>Button</plus-button>
      </plus-tooltip>

      <div class="row">
        <plus-tooltip description="This is a Plus UI default tooltip description">
          <plus-button>Button</plus-button>
        </plus-tooltip>
        <plus-tooltip message="This is a Plus UI default tooltip" description="This is a Plus UI default tooltip description">
          <plus-button>Button</plus-button>
        </plus-tooltip>
        <plus-tooltip message="This is a Plus UI default tooltip">
          <plus-button>Button</plus-button>
        </plus-tooltip>
        <plus-tooltip>
          <plus-button>Button</plus-button>
        </plus-tooltip>
      </div>
      <div class="row">
        <plus-tooltip message="This is a Plus UI default tooltip" size="sm">
          <plus-button>Button</plus-button>
        </plus-tooltip>
        <plus-tooltip message="This is a Plus UI default tooltip" size="md">
          <plus-button>Button</plus-button>
        </plus-tooltip>
        <plus-tooltip message="This is a Plus UI default tooltip" size="lg">
          <plus-button>Button</plus-button>
        </plus-tooltip>
      </div>
      <div class="row">
        <plus-tooltip message="This is a Plus UI default tooltip" description="This is a Plus UI default tooltip description" size="sm">
          <plus-button>Button</plus-button>
        </plus-tooltip>
        <plus-tooltip message="This is a Plus UI default tooltip" description="This is a Plus UI default tooltip description" size="md">
          <plus-button>Button</plus-button>
        </plus-tooltip>
        <plus-tooltip message="This is a Plus UI default tooltip" description="This is a Plus UI default tooltip description" size="lg">
          <plus-button>Button</plus-button>
        </plus-tooltip>
      </div>

      <plus-button>Button</plus-button>
      <script>
        const button = document.querySelector("plus-button");
        button.addEventListener("click", () => {
          const toast = document.querySelector("#toast");
          toast.show();
        });
      </script>
      <plus-toast message="This is a Plus UI default toast notification" id="toast"></plus-toast>
      <div class="row">
        <plus-toast size="md" message="This is a Plus UI default toast notification"></plus-toast>
        <plus-toast size="sm" message="This is a Plus UI default toast notification"></plus-toast>
        <plus-toast size="lg" message="This is a Plus UI default toast notification"></plus-toast>
      </div>
      <div class="row">
        <plus-toast message="This is a Plus UI default toast notification"></plus-toast>
        <plus-toast message="This is a Plus UI default toast notification" dismiss></plus-toast>
      </div>

      <div class="row"></div>
      <div class="row">
        <plus-toast message="This is a Plus UI default toast notification" icon="fa-solid fa-check"></plus-toast>
        <plus-toast message="This is a Plus UI default toast notification" icon="fa-solid fa-check" dismiss></plus-toast>
      </div>
      <div class="row">
        <plus-toast message="This is a Plus UI default toast notification" status="success" icon="fa-solid fa-check"></plus-toast>
        <plus-toast message="This is a Plus UI default toast notification" status="success" icon="fa-solid fa-check" dismiss></plus-toast>
      </div>
      <div class="row">
        <plus-toast message="This is a Plus UI default toast notification" status="success"></plus-toast>
        <plus-toast message="This is a Plus UI default toast notification" status="success" dismiss></plus-toast>
      </div>
      <div class="row">
        <plus-toast message="This is a Plus UI default toast notification" status="info"></plus-toast>
        <plus-toast message="This is a Plus UI default toast notification" status="info" dismiss></plus-toast>
      </div>
      <div class="row">
        <plus-toast message="This is a Plus UI default toast notification" status="warning"></plus-toast>
        <plus-toast message="This is a Plus UI default toast notification" status="warning" dismiss></plus-toast>
      </div>
      <div class="row">
        <plus-toast message="This is a Plus UI default toast notification" status="error"></plus-toast>
        <plus-toast message="This is a Plus UI default toast notification" status="error" dismiss></plus-toast>
      </div>

      <div class="row">
        <plus-input label="Label" caption="Caption" text="Toogle Text"></plus-input>
        <plus-toggle label="Label" caption="Caption" text="Toogle Text"></plus-toggle>
      </div>
      <div class="row">
        <plus-toggle label="Label" caption="Caption" text="Toogle Text" text-position="left"></plus-toggle>
        <plus-toggle label="Label" caption="Caption" text="Toogle Text"></plus-toggle>
      </div>
      <div class="row">
        <plus-toggle label="Label" caption="Caption" text="Toogle Text" disabled></plus-toggle>
        <plus-toggle label="Label" caption="Caption" text="Toogle Text" disabled checked></plus-toggle>
      </div>
      <div class="row">
        <plus-toggle label="Label" caption="Caption" text="Toogle Text" readonly></plus-toggle>
        <plus-toggle label="Label" caption="Caption" text="Toogle Text" readonly checked></plus-toggle>
      </div>
      <div class="row">
        <plus-toggle label="Label" caption="Caption" text="Toogle Text" toggle-icon="fa-solid fa-star"></plus-toggle>
        <plus-toggle label="Label" caption="Caption" text="Toogle Text" toggle-inactive-icon="fa-solid fa-volume-xmark" toggle-active-icon="fa-solid fa-volume-low"></plus-toggle>
      </div>
      <div class="row">
        <plus-checkbox label="Label" caption="Caption" checked>Merhaba </plus-checkbox>
      </div>
      <div class="row">
        <plus-toggle label="Label" caption="Caption" text="Toogle Text" error></plus-toggle>
      </div>
    </div>
  </body>
</html>
