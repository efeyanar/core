<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="./src/components/index.ts"></script>
    <script src="https://kit.fontawesome.com/c95256a193.js" crossorigin="anonymous"></script>
    <style>
      body {
        padding: 100px;
        font-size: 16px;
      }
      .row {
        display: flex;
        flex-direction: row;
        /* align-items: center; */
        justify-content: flex-start;
        gap: 12px;
        width: 100%;
      }
      .col {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 12px;
        width: 100%;
      }

      body {
        background-color: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000;
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="row">
        <plus-button onclick="document.getElementById('toast-top-right').show()">Top Right</plus-button>
        <plus-button onclick="document.getElementById('toast-top-left').show()">Top Left</plus-button>
        <plus-button onclick="document.getElementById('toast-bottom-right').show()">Bottom Right</plus-button>
        <plus-button onclick="document.getElementById('toast-bottom-left').show()">Bottom Left</plus-button>

        <plus-toast
          position="top-right"
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id="toast-top-right"
        ></plus-toast>
        <plus-toast
          position="top-left"
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id="toast-top-left"
        ></plus-toast>
        <plus-toast
          position="bottom-right"
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id="toast-bottom-right"
        ></plus-toast>
        <plus-toast
          position="bottom-left"
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id="toast-bottom-left"
        ></plus-toast>
      </div>
      <div class="row">
        <plus-button onclick="document.getElementById('toast-sm').show()">Small</plus-button>
        <plus-button onclick="document.getElementById('toast-md').show()">Medium</plus-button>
        <plus-button onclick="document.getElementById('toast-lg').show()">Large</plus-button>

        <plus-toast
          size="sm"
          action-buttons
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id="toast-sm"
        ></plus-toast>
        <plus-toast
          size="md"
          action-buttons
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id="toast-md"
        ></plus-toast>
        <plus-toast
          size="lg"
          action-buttons
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id="toast-lg"
        ></plus-toast>
      </div>
      <div class="row">
        <plus-button onclick="document.getElementById('toast-success').show()">Success</plus-button>
        <plus-button onclick="document.getElementById('toast-info').show()">Info</plus-button>
        <plus-button onclick="document.getElementById('toast-warning').show()">Warning</plus-button>
        <plus-button onclick="document.getElementById('toast-error').show()">Error</plus-button>

        <plus-toast
          action-buttons
          status="success"
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, his rebum salutatus id, purto vitae signi ferumque ea per. An quod erant sed. Viris aliquam impedit et est has veri deleniti sensi busid, summo paulo cetero no vel. Meis labitur ato morum quo eu, nocum no luisse hendrerit."
          id="toast-success"
          dismiss
        ></plus-toast>
        <plus-toast
          action-buttons
          status="info"
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id="toast-info"
          dismiss
        ></plus-toast>
        <plus-toast
          action-buttons
          status="warning"
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id="toast-warning"
          dismiss
        ></plus-toast>
        <plus-toast
          action-buttons
          status="error"
          header="This is a Plus UI alert message component"
          message="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id="toast-error"
          dismiss
        ></plus-toast>
      </div>
    </div>
  </body>
</html>
